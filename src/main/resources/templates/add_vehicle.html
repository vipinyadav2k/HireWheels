<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <!-- Add Bootstrap CSS link for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Custom CSS for the sidebar and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8AAAE5;
        }
        
        .carLogo {
            border-radius: 50%;
            border: 3px solid;
            margin-top: 30px;
        }
        
        /* Center the content vertically and horizontally */
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Set to 100% to fill the entire content area */
        }

        .sidebar {
            margin-top: 72px;
            height: 100%;
            width: 250px;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: left 0.3s;
            padding-top: 10px;
        }

        .nav-item:hover {
            background-color: #0f3d48; /* Change to the color you want on hover */
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 15px;
            color: white;
        }

        .content {
            margin-left: 230px;
            padding: 0px;
        }

        a {
            color: aliceblue;
        }

        h3 {
            margin-top: 22px;
        }

        ul li a:hover {
            color: white;
        }

        hr {
            margin-top: 1rem;
            margin-bottom: 13rem;
            border: 0;
            border-top: 1px solid rgb(255 255 255 / 78%);
        }

        /* Style the last li element (logout link) differently */
        .sidebar li:last-child {
            border-bottom: none; /* Remove the border for the last element */
        }

        /* Style for the form box */
        .form-box {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 50%;
        }

        /* Decrease the input field width */
        .form-control {
            width: 80%;
            border-color: #0f3d48;
           
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/Logo.png" alt="Hire-Wheels" class="mr-2" width="60" height="40">
            Hire-Wheels
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" href="/login">
                        <img src="/user-account.png" alt="avatar" height="40px" width="40px">
                        <span class="text-white" th:text="${#authentication.principal.username}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Enclose the form in a box with rounded corners, padding, and decreased input field width -->
    <div class="container mt-4 d-flex justify-content-center">
        <div class="form-box " style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);">
          <h1>Add Vehicle</h1>
            <!-- Create a form for adding a new vehicle -->
            <form th:action="@{/vehicle}" th:object="${vehicle}" method="post" class="justify-content-center" style=" margin-left: 14%;" >
                <!-- Vehicle Model -->
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model:</label>
                    <input type="text" class="form-control" th:field="*{vehicleModel}" id="vehicleModel" name="vehicleModel" required>
                </div>
                <!-- Vehicle Number -->
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number:</label>
                    <input type="text" class="form-control" th:field="*{vehicleNumber}" id="vehicleNumber" name="vehicleNumber" required>
                </div>
                <!-- Color -->
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" class="form-control" th:field="*{color}" id="color" name="color" required>
                </div>
                <!-- Location ID -->
                <div class="form-group">
                    <label for="locationId">Location ID:</label>
                    <input type="text" class="form-control" th:field="*{locationId}" id="locationId" name="locationId" required>
                </div>
                <!-- Fuel Type ID -->
                <div class="form-group">
                    <label for="fuelTypeId">Fuel Type ID:</label>
                    <input type="text" class="form-control" id="fuelTypeId" th:field="*{fuelTypeId}" name="fuelTypeId" required>
                </div>
                <!-- Availability Status -->
                <div class="form-group">
                    <label for="availabilityStatus">Availability Status:</label>
                    <input type="text" class="form-control" id="availabilityStatus" th:field="*{availabilityStatus}" name="availabilityStatus" required>
                </div>
                
                 <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}" name="price" required>
                </div>
                <!-- Vehicle Image URL -->
                <div class="form-group">
                    <label for="vehicleImageUrl">Vehicle Image URL:</label>
                    <input type="file" class="form-control" id="vehicleImageUrl" th:field="*{vehicleImageUrl}" name="vehicleImageUrl" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
